<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=".././css/root.css">
    <link rel="stylesheet" href=".././css/header.css">
    <link rel="stylesheet" href=".././css/productos.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src=".././app/include-html.js"></script>
</head>
<body>
    <div data-include="./header.html"></div>  
    <main>
        <div class="banner">
            <img src="../assets/Banner2.svg" alt="">
            <h1>Nuestros Productos</h1>
        </div>
        <section class="cards-container">

        </section>
    </main>
    <section class="seccion-container">
        <div class="secction-barra-nombre"></div>
        <article class="seccion-img">
            <img src="../assets/potes/ASHWAGANDHA.png" alt="">
        </article>
        <article class="seccion-info">
            <h2 class="seccion-name">nombre</h2>
            <button type="button" class="btn btn-secondary">Atras</button>
            <h3 class="sub">Funcion</h3>
            <p class="seccion-funcion"></p>
            <h3 class="sub">Descripcion</h3>
            <p class="seccion-descripcion"></p>
            <h3 class="sub">indicaciones</h3>
            <p class="seccion-indicaciones"></p>
            <h3 class="sub">Beneficios</h3>
            <div class="seccion-beneficios">
                <ul>
                    
                </ul>
            </div>
            <input type="hidden" class="medicamnetohidden">
            
        </article>
        <article class="seccion-componentes-container">
            <h3>Componentes</h3>
            <div class="seccion-componentes">

            </div>

        </article>
    </section>
    <template id="crud-template">
        <article class="product-card">
            <img src="" alt="" class="card-img">
            <p class="name"></p>
        </article>
    </template>
    <template id="componente-card-template">
        <div class="componente-div">
            <img src="" alt="" class="componente-img">
            <p class="componente-nombre"></p>
            <p class="componente-p"></p>
        </div>
    </template>
    <template id="beneficios-card-template">
        <li></li>
    </template>
    <script src="../app/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
